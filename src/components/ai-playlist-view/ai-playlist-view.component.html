<div class="bg-[#121212] rounded-lg h-full overflow-y-auto p-6 flex flex-col items-center justify-center text-center">
  <div class="max-w-lg w-full">
    <i class="fas fa-magic text-6xl text-red-500 mb-6"></i>
    <h1 class="text-4xl font-extrabold text-white tracking-tighter mb-4">Create with AI</h1>
    <p class="text-lg text-gray-400 mb-8">
      Describe the kind of playlist you want, and let AI do the rest. For example: "A playlist for a rainy day" or "Upbeat electronic music for coding".
    </p>
    <div class="relative">
      <textarea
        [value]="prompt()"
        (input)="prompt.set($event.target.value)"
        placeholder="e.g., 80s rock anthems for a road trip"
        class="bg-[#282828] text-white rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-red-500 resize-none"
        rows="3"
      ></textarea>
      <button
        (click)="generatePlaylist()"
        [disabled]="isLoading() || prompt().trim() === ''"
        class="absolute bottom-4 right-4 bg-red-600 hover:bg-red-500 text-white font-bold rounded-full px-6 py-2 transition-transform duration-200 transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed disabled:scale-100">
        @if (isLoading()) {
          <i class="fas fa-spinner fa-spin"></i>
        } @else {
          <span>Generate</span>
        }
      </button>
    </div>
  </div>
</div>
